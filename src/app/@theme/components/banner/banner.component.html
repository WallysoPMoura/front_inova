<div class="banner">
    <img [src]="campaign?.thumbnail" alt="Banner">

    <div class="informations">

        <div class="container">
            <h1>{{ campaign?.name }}</h1>
            <h3>{{ campaign?.slug }} {{ campaign?.id }}</h3>
        </div>

        @if (type === 'center') {
            <button inovaButton [routerLink]="['/campaigns', campaign?.id]">Participar da campanha</button>
        }
    </div>
</div>
