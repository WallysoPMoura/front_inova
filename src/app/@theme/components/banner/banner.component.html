<div class="banner">
    <img [src]="campaign?.thumbnail" alt="Banner">

    <div class="informations">

        <div class="container">
            <h1>{{ campaign?.name }}</h1>
            <h3>{{ campaign?.slug }} {{ campaign?.id }}</h3>
        </div>

        @if (type === 'center' && authService.role == 'USER') {
            <button inovaButton routerLink="/campaigns">Participar da campanha</button>
        }
    </div>
</div>
