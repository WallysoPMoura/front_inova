<div class="input-group">
    @if (label) {
        <label>{{ label }}</label>
    }

    <div class="input-container">
        <input #input [class.icon]="icon" [type]="type" [placeholder]="placeholder"  (keyup)="change(input)" [(ngModel)]="value" [class.error]="supportText?.visible">
        @if (icon) {
            <i [ngClass]="icon"></i>
        }
    </div>

    @if(supportText && supportText.text && supportText.visible) {
        <small>
            {{ supportText.text }}
        </small>
        }
</div>
