<div class="input-group">
    @if (label) {
        <label>{{ label }}</label>
    }

    <input #input [type]="type" [placeholder]="placeholder"  (keyup)="change(input)" [(ngModel)]="value" [class.error]="supportText?.visible">

    @if(supportText && supportText.text && supportText.visible) {
        <small>
            {{ supportText.text }}
        </small>
        }
</div>
