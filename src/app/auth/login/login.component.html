    <inova-text-field label="Senha" placeholder="Informe sua senha de acesso" formControlName="password" type="password" />
    <a class="forgot-password" routerLink="/auth/forgot-password">Esqueceu a senha?</a>

    <button inovaButton [disabled]="form.invalid">Accessar</button>
